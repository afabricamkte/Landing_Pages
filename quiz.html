<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ÅQUINA DE VENDER PDFs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #010d36;
            --secondary-color: #1e1e2e;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --button-color: #2980b9;
            --button-hover: #3498db;
            --button-active: #1c6ea4;
            --success-color: #22c55e;
            --warning-color: #e74c3c;
            --card-bg: #1a1a2e;
            --progress-bg: #3498db;
            --cta-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #app {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(52, 152, 219, 0.2);
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-bg);
            transition: width 0.5s ease;
        }

        .quiz-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .question-container {
            margin-bottom: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .question {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .subquestion {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .option.selected {
            background-color: var(--accent-color);
        }

        .option-emoji {
            font-size: 28px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-text {
            flex-grow: 1;
            font-weight: 500;
            line-height: 1.3;
        }

        .thumbs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbs-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbs-option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .thumbs-option.selected {
            background-color: var(--accent-color);
        }

        .thumbs-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .thumbs-text {
            font-weight: 600;
            text-align: center;
        }

        .grid-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-option {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .grid-option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .grid-option.selected {
            background-color: var(--accent-color);
        }

        .grid-emoji {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .grid-text {
            font-weight: 600;
        }

        .action-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .action-button:hover {
            background-color: var(--button-hover);
        }

        .result-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            text-align: center;
        }

        .result-description {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .chart-column {
            width: 80%;
            background-color: #2c2c44;
            border-radius: 3px;
            position: relative;
            height: 100px;
            margin-bottom: 10px;
        }

        .chart-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000;
            border-radius: 3px;
            transition: height 1s ease;
        }

        .chart-label {
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }

        .chart-sublabel {
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .benefit-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .benefit-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .benefit-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .benefit-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            line-height: 1.4;
            align-items: flex-start;
        }

        .benefit-item:last-child {
            margin-bottom: 0;
        }

        .benefit-check {
            color: var(--success-color);
            font-size: 18px;
            margin-top: 2px;
        }

        .benefit-text {
            flex: 1;
        }

        .benefit-highlight {
            color: #4cd137;
            font-weight: 700;
        }

        .testimonial {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .testimonial-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .testimonial-result {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .testimonial-video {
            width: 100%;
            height: 200px;
            background-color: #1a1a2e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-play {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .price-container {
            background-color: #1a2b4e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .price-title {
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .price-original {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .price-current {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 0px;
            font-family: 'Playfair Display', serif;
        }

        .cta-button {
            background-color: var(--cta-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .guarantee-box {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .guarantee-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .guarantee-text {
            font-size: 14px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-container {
            margin: 20px 0;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border: 1px solid var(--accent-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="logo">M√ÅQUINA DE<br>VENDER PDFs</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress" style="width: 0%"></div>
            </div>
        </div>
        <div class="quiz-container" id="quiz-content">
            <!-- Quiz content will be loaded here -->
            <div class="loading">Carregando quiz...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vari√°veis globais
            let quizData = {};
            let currentQuestion = 0;
            let answers = [];
            let userName = "";

            // Fun√ß√£o para carregar os dados do quiz de um arquivo JSON ou do localStorage
            async function loadQuizData() {
                try {
                    // Primeiro tenta carregar do localStorage (√∫til para visualiza√ß√£o de preview)
                    const savedData = localStorage.getItem('quizData');
                    if (savedData) {
                        quizData = JSON.parse(savedData);
                        initQuiz();
                        return;
                    }
                    
                    // Se n√£o encontrou no localStorage, tenta carregar do arquivo JSON
                    const response = await fetch('quiz-data.json');
                    
                    if (!response.ok) {
                        throw new Error('N√£o foi poss√≠vel carregar os dados do quiz');
                    }
                    
                    quizData = await response.json();
                    initQuiz();
                } catch (error) {
                    console.error('Erro ao carregar o quiz:', error);
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Erro ao carregar o quiz</h2>
                            <p class="result-description">N√£o foi poss√≠vel carregar os dados do quiz. Por favor, tente novamente mais tarde.</p>
                        </div>
                    `;
                }
            }

            // Inicializa o quiz
            function initQuiz() {
                currentQuestion = 0;
                answers = [];
                userName = "";
                
                document.querySelector('.logo').innerHTML = 'M√ÅQUINA DE<br>VENDER PDFs';
                
                // Define as cores personalizadas se fornecidas nos dados do quiz
                if (quizData.primaryColor) {
                    document.documentElement.style.setProperty('--accent-color', quizData.primaryColor);
                    document.documentElement.style.setProperty('--button-color', quizData.primaryColor);
                    document.documentElement.style.setProperty('--button-hover', adjustColor(quizData.primaryColor, -10));
                    document.documentElement.style.setProperty('--button-active', adjustColor(quizData.primaryColor, -20));
                    document.documentElement.style.setProperty('--progress-bg', quizData.primaryColor);
                }
                
                if (quizData.secondaryColor) {
                    document.documentElement.style.setProperty('--cta-color', quizData.secondaryColor);
                }
                
                // Verifica se h√° perguntas
                if (!quizData.questions || quizData.questions.length === 0) {
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Nenhuma pergunta encontrada</h2>
                            <p class="result-description">Este quiz ainda n√£o possui perguntas configuradas.</p>
                        </div>
                    `;
                    return;
                }
                
                showQuestion();
            }

            // Exibe a pergunta atual
            function showQuestion() {
                const progressPercent = (currentQuestion / (quizData.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const question = quizData.questions[currentQuestion];
                let questionHTML = '';
                
                if (question) {
                    switch (question.type) {
                        case 'text':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="options-container">
                                        ${question.options.map((option, index) => `
                                            <div class="option" data-index="${index}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'thumbs':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="subquestion">J√° ficou ultrapassado...</div>
                                    <div class="thumbs-container">
                                        <div class="thumbs-option" data-index="0">
                                            <div class="thumbs-icon">üëç</div>
                                            <div class="thumbs-text">${question.options[0].text || 'Concordo'}</div>
                                        </div>
                                        <div class="thumbs-option" data-index="1">
                                            <div class="thumbs-icon">üëé</div>
                                            <div class="thumbs-text">${question.options[1].text || 'Discordo'}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'video':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="video-container">
                                        ${question.mediaUrl.includes('youtube') ? 
                                            `<iframe src="${question.mediaUrl}" frameborder="0" allowfullscreen></iframe>` :
                                            `<video controls><source src="${question.mediaUrl}" type="video/mp4">Seu navegador n√£o suporta v√≠deos.</video>`
                                        }
                                    </div>
                                    <div class="options-container">
                                        ${question.options.map((option, index) => `
                                            <div class="option" data-index="${index}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'image':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="image-container">
                                        <img src="${question.mediaUrl}" alt="Quiz Image">
                                    </div>
                                    <div class="options-container">
                                        ${question.options.map((option, index) => `
                                            <div class="option" data-index="${index}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                    }
                    
                    document.getElementById('quiz-content').innerHTML = questionHTML;
                    
                    // Adiciona event listeners
                    if (question.type === 'thumbs') {
                        document.querySelectorAll('.thumbs-option').forEach(option => {
                            option.addEventListener('click', function() {
                                const index = this.getAttribute('data-index');
                                
                                // Remove sele√ß√£o de todas as op√ß√µes
                                document.querySelectorAll('.thumbs-option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona sele√ß√£o √† op√ß√£o clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta
                                answers[currentQuestion] = index;
                                
                                // Mostra o bot√£o de pr√≥ximo
                                document.getElementById('quiz-content').innerHTML += `
                                    <button class="action-button" id="next-button">Pr√≥ximo</button>
                                `;
                                
                                document.getElementById('next-button').addEventListener('click', nextQuestion);
                            });
                        });
                    } else {
                        document.querySelectorAll('.option').forEach(option => {
                            option.addEventListener('click', function() {
                                const index = this.getAttribute('data-index');
                                
                                // Remove sele√ß√£o de todas as op√ß√µes
                                document.querySelectorAll('.option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona sele√ß√£o √† op√ß√£o clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta
                                answers[currentQuestion] = index;
                                
                                // Mostra o bot√£o de pr√≥ximo automaticamente
                                setTimeout(() => {
                                    nextQuestion();
                                }, 500);
                            });
                        });
                    }
                } else {
                    // N√£o h√° mais perguntas, mostra o input de nome
                    showNameInput();
                }
            }

            // Avan√ßa para a pr√≥xima pergunta
            function nextQuestion() {
                currentQuestion++;
                showQuestion();
            }

            // Mostra o campo para digitar o nome
            function showNameInput() {
                const progressPercent = (quizData.questions.length / (quizData.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const nameInputHTML = `
                    <div class="question-container">
                        <div class="question">Qual o seu nome?</div>
                        <div class="input-container">
                            <input type="text" id="user-name" class="input-field" placeholder="Digite seu primeiro nome">
                        </div>
                        <button class="action-button" id="submit-name">Continuar</button>
                    </div>
                `;
                
                document.getElementById('quiz-content').innerHTML = nameInputHTML;
                
                document.getElementById('submit-name').addEventListener('click', function() {
                    userName = document.getElementById('user-name').value.trim();
                    if (userName) {
                        showResults();
                    } else {
                        alert('Por favor, digite seu nome para continuar.');
                    }
                });
                
                // Permite tamb√©m pressionar Enter para enviar
                document.getElementById('user-name').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('submit-name').click();
                    }
                });
            }

            // Mostra os resultados finais
            function showResults() {
                const progressPercent = 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const results = quizData.results || {
                    title: "Obrigado por completar o quiz!",
                    description: "Seus resultados foram registrados.",
                    benefits: [],
                    bonuses: [],
                    priceOriginal: "",
                    priceDiscount: "",
                    ctaText: "Concluir",
                    ctaLink: "#",
                    audience: []
                };

                // Personaliza o texto com o nome do usu√°rio se dispon√≠vel
                let personalizedTitle = results.title;
                if (userName && personalizedTitle.includes('{nome}')) {
                    personalizedTitle = personalizedTitle.replace('{nome}', userName);
                }
                
                const resultsHTML = `
                    <div class="result-container">
                        <div class="question">${personalizedTitle}</div>
                        <div class="subquestion">S√≥ depende de voc√™...</div>
                        
                        <div class="benefit-card">
                            <div class="benefit-list">
                                <div class="benefit-item">
                                    <div class="benefit-check">‚úì</div>
                                    <div class="benefit-text">Colha seus <span class="benefit-highlight">PRIMEIROS RESULTADOS</span> e receba <span class="benefit-highlight">100% DAS COMISS√ïES</span>.</div>
                                </div>
                                <div class="benefit-item">
                                    <div class="benefit-check">‚úì</div>
                                    <div class="benefit-text">Voc√™ <span class="benefit-highlight">N√ÉO SER√Å AFILIADO</span>, os produtos ser√£o <span class="benefit-highlight">100% SEUS</span>.</div>
                                </div>
                                <div class="benefit-item">
                                    <div class="benefit-check">‚úì</div>
                                    <div class="benefit-text">O conte√∫do estar√° <span class="benefit-highlight">100% LIBERADO</span> em sua √°rea de membros, aplique <span class="benefit-highlight">TUDO HOJE!</span></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 20%; background-color: #3498db;"></div>
                                </div>
                                <div class="chart-label">Hoje</div>
                                <div class="chart-sublabel">Voc√™ est√° aqui...</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 50%; background-color: #3498db;"></div>
                                </div>
                                <div class="chart-label">24hs</div>
                                <div class="chart-sublabel">Primeiros resultados</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 70%; background-color: #3498db;"></div>
                                </div>
                                <div class="chart-label">7 dias</div>
                                <div class="chart-sublabel">In√≠cio de escala</div>
                            </div>

            // Fun√ß√£o auxiliar para ajustar cores
            function adjustColor(hex, percent) {
                // Converte hex para RGB
                hex = hex.replace(/^\s*#|\s*$/g, '');
                if(hex.length == 3) {
                    hex = hex.replace(/(.)/g, '$1$1');
                }
                
                var r = parseInt(hex.substr(0, 2), 16);
                var g = parseInt(hex.substr(2, 2), 16);
                var b = parseInt(hex.substr(4, 2), 16);
                
                // Ajusta a cor
                r = Math.max(0, Math.min(255, r + percent));
                g = Math.max(0, Math.min(255, g + percent));
                b = Math.max(0, Math.min(255, b + percent));
                
                // Converte RGB de volta para hex
                return "#" + 
                    ((1 << 24) + (r << 16) + (g << 8) + b)
                    .toString(16).slice(1);
            }
