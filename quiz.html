<!-- quiz.html - Página pública do quiz -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Customizável</title>
    <style>
        :root {
            --primary-color: #0a0a14;
            --secondary-color: #1e1e2e;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --button-color: #2980b9;
            --button-hover: #3498db;
            --button-active: #1c6ea4;
            --success-color: #2ecc71;
            --warning-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #app {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .quiz-container {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .question-container {
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .question {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .video-container video, .video-container iframe {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }

        .image-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .option.selected {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .option-emoji {
            font-size: 24px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-text {
            flex-grow: 1;
            font-weight: 500;
        }

        .action-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .action-button:hover {
            background-color: var(--button-hover);
        }

        .action-button:active {
            background-color: var(--button-active);
        }

        .thumbs-container {
            display: flex;
            gap: 15px;
        }

        .thumbs-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbs-option:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .thumbs-option.selected {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .thumbs-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .thumbs-text {
            font-weight: 500;
            text-align: center;
        }

        .result-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .result-title {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .benefit-list {
            text-align: left;
            margin-bottom: 30px;
            width: 100%;
        }

        .benefit-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .benefit-icon {
            color: var(--success-color);
        }

        .testimonials {
            width: 100%;
            margin-top: 30px;
        }

        .testimonial {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .testimonial-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #555;
        }

        .testimonial-name {
            font-weight: 600;
            font-size: 18px;
        }

        .testimonial-result {
            font-size: 14px;
            color: #aaa;
        }

        .testimonial-text {
            font-size: 16px;
        }

        .price-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            width: 100%;
        }

        .price-title {
            text-transform: uppercase;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .price-original {
            text-decoration: line-through;
            color: #aaa;
            font-size: 20px;
        }

        .price-current {
            font-size: 32px;
            font-weight: 700;
            color: var(--success-color);
        }

        .cta-button {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .audience-list {
            text-align: left;
            width: 100%;
            margin-top: 20px;
        }

        .input-container {
            margin-top: 30px;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .chart-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .chart-bar {
            flex: 1;
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-column {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            height: 150px;
        }

        .chart-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: height 1s ease;
        }

        .chart-label {
            font-size: 14px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
            }

            .question {
                font-size: 18px;
            }

            .option {
                padding: 12px;
            }

            .option-emoji {
                font-size: 20px;
            }

            .thumbs-icon {
                font-size: 28px;
            }

            .result-title {
                font-size: 24px;
            }

            .result-description {
                font-size: 16px;
            }

            .price-current {
                font-size: 28px;
            }

            .cta-button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1 id="header-title">Máquina de Vender PDFs</h1>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress" style="width: 0%"></div>
        </div>
        <div class="quiz-container" id="quiz-content">
            <!-- Quiz content will be loaded here -->
            <div class="loading">Carregando quiz...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variáveis globais
            let quizData = {};
            let currentQuestion = 0;
            let answers = [];
            let userName = "";

            // Função para carregar os dados do quiz de um arquivo JSON
            async function loadQuizData() {
                try {
                    const response = await fetch('quiz-data.json');
                    
                    if (!response.ok) {
                        throw new Error('Não foi possível carregar os dados do quiz');
                    }
                    
                    quizData = await response.json();
                    initQuiz();
                } catch (error) {
                    console.error('Erro ao carregar o quiz:', error);
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Erro ao carregar o quiz</h2>
                            <p class="result-description">Não foi possível carregar os dados do quiz. Por favor, tente novamente mais tarde.</p>
                        </div>
                    `;
                }
            }

            // Inicializa o quiz
            function initQuiz() {
                currentQuestion = 0;
                answers = [];
                userName = "";
                
                document.getElementById('header-title').textContent = quizData.title || 'Quiz Interativo';
                
                // Define as cores personalizadas
                if (quizData.primaryColor) {
                    document.documentElement.style.setProperty('--accent-color', quizData.primaryColor);
                    document.documentElement.style.setProperty('--button-color', adjustColor(quizData.primaryColor, -20));
                    document.documentElement.style.setProperty('--button-hover', quizData.primaryColor);
                    document.documentElement.style.setProperty('--button-active', adjustColor(quizData.primaryColor, -40));
                }
                
                // Verifica se há perguntas
                if (!quizData.questions || quizData.questions.length === 0) {
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Nenhuma pergunta encontrada</h2>
                            <p class="result-description">Este quiz ainda não possui perguntas configuradas.</p>
                        </div>
                    `;
                    return;
                }
                
                showQuestion();
            }

            // Exibe a pergunta atual
            function showQuestion() {
                const progressPercent = (currentQuestion / (quizData.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const question = quizData.questions[currentQuestion];
                let questionHTML = '';
                
                if (question) {
                    switch (question.type) {
                        case 'text':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="options-container">
                                        ${question.options.map((option, quiz) => `
                                            <div class="option" data-quiz="${quiz}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'thumbs':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="thumbs-container">
                                        <div class="thumbs-option" data-quiz="0">
                                            <div class="thumbs-icon">👍</div>
                                            <div class="thumbs-text">${question.options[0].text || 'Concordo'}</div>
                                        </div>
                                        <div class="thumbs-option" data-quiz="1">
                                            <div class="thumbs-icon">👎</div>
                                            <div class="thumbs-text">${question.options[1].text || 'Discordo'}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'video':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="video-container">
                                        ${question.mediaUrl.includes('youtube') ? 
                                            `<iframe src="${question.mediaUrl}" frameborder="0" allowfullscreen></iframe>` :
                                            `<video controls><source src="${question.mediaUrl}" type="video/mp4">Seu navegador não suporta vídeos.</video>`
                                        }
                                    </div>
                                    <div class="options-container">
                                        ${question.options.map((option, quiz) => `
                                            <div class="option" data-quiz="${quiz}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                        
                        case 'image':
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.question}</div>
                                    <div class="image-container">
                                        <img src="${question.mediaUrl}" alt="Quiz Image">
                                    </div>
                                    <div class="options-container">
                                        ${question.options.map((option, quiz) => `
                                            <div class="option" data-quiz="${quiz}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            break;
                    }
                    
                    document.getElementById('quiz-content').innerHTML = questionHTML;
                    
                    // Adiciona event listeners
                    if (question.type === 'thumbs') {
                        document.querySelectorAll('.thumbs-option').forEach(option => {
                            option.addEventListener('click', function() {
                                const quiz = this.getAttribute('data-quiz');
                                
                                // Remove seleção de todas as opções
                                document.querySelectorAll('.thumbs-option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona seleção à opção clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta
                                answers[currentQuestion] = quiz;
                                
                                // Mostra o botão de próximo
                                document.getElementById('quiz-content').innerHTML += `
                                    <button class="action-button" id="next-button">Próximo</button>
                                `;
                                
                                document.getElementById('next-button').addEventListener('click', nextQuestion);
                            });
                        });
                    } else {
                        document.querySelectorAll('.option').forEach(option => {
                            option.addEventListener('click', function() {
                                const quiz = this.getAttribute('data-quiz');
                                
                                // Remove seleção de todas as opções
                                document.querySelectorAll('.option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona seleção à opção clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta
                                answers[currentQuestion] = quiz;
                                
                                // Mostra o botão de próximo
                                document.getElementById('quiz-content').innerHTML += `
                                    <button class="action-button" id="next-button">Próximo</button>
                                `;
                                
                                document.getElementById('next-button').addEventListener('click', nextQuestion);
                            });
                        });
                    }
                } else {
                    // Não há mais perguntas, mostra o input de nome
                    showNameInput();
                }
            }

            // Avança para a próxima pergunta
            function nextQuestion() {
                currentQuestion++;
                showQuestion();
            }

            // Mostra o campo para digitar o nome
            function showNameInput() {
                const progressPercent = (quizData.questions.length / (quizData.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const nameInputHTML = `
                    <div class="question-container">
                        <div class="question">Me fala seu nome aqui abaixo...</div>
                        <div class="input-container">
                            <input type="text" id="user-name" class="input-field" placeholder="Digite o seu primeiro nome">
                        </div>
                        <button class="action-button" id="submit-name">Continuar</button>
                    </div>
                `;
                
                document.getElementById('quiz-content').innerHTML = nameInputHTML;
                
                document.getElementById('submit-name').addEventListener('click', function() {
                    userName = document.getElementById('user-name').value.trim();
                    if (userName) {
                        showResults();
                    } else {
                        alert('Por favor, digite seu nome para continuar.');
                    }
                });
                
                // Permite também pressionar Enter para enviar
                document.getElementById('user-name').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('submit-name').click();
                    }
                });
            }

            // Mostra os resultados finais
            function showResults() {
                const progressPercent = 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const results = quizData.results || {
                    title: "Obrigado por completar o quiz!",
                    description: "Seus resultados foram registrados.",
                    benefits: [],
                    bonuses: [],
                    priceOriginal: "",
                    priceDiscount: "",
                    ctaText: "Concluir",
                    ctaLink: "#",
                    audience: []
                };

                // Personaliza o texto com o nome do usuário se disponível
                let personalizedTitle = results.title;
                if (userName && personalizedTitle.includes('{nome}')) {
                    personalizedTitle = personalizedTitle.replace('{nome}', userName);
                }
                
                const resultsHTML = `
                    <div class="result-container">
                        <h2 class="result-title">${personalizedTitle}</h2>
                        <p class="result-description">${results.description}</p>
                        
                        ${results.chartEnabled ? `
                        <div class="chart-container">
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 20%"></div>
                                </div>
                                <div class="chart-label">Hoje</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 50%"></div>
                                </div>
                                <div class="chart-label">24hs</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 75%"></div>
                                </div>
                                <div class="chart-label">7 dias</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 100%"></div>
                                </div>
                                <div class="chart-label">30 dias</div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${results.defaultBenefits ? `
                        <div class="benefit-list">
                            <div class="benefit-item">
                                <div class="benefit-icon">✓</div>
                                <div>Colha seus PRIMEIROS RESULTADOS e receba 100% DAS SUAS COMISSÕES.</div>
                            </div>
                            <div class="benefit-item">
                                <div class="benefit-icon">✓</div>
                                <div>Você NÃO SERÁ AFILIADO, os produtos serão 100% SEUS.</div>
                            </div>
                            <div class="benefit-item">
                                <div class="benefit-icon">✓</div>
                                <div>O conteúdo estará 100% LIBERADO em sua área de membros, aplique TUDO HOJE!</div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${results.benefits && results.benefits.length > 0 ? `
                        <div class="benefit-list">
                            ${results.benefits.map(benefit => `
                                <div class="benefit-item">
                                    <div class="benefit-icon">✓</div>
                                    <div>${benefit}</div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        ${results.bonuses && results.bonuses.length > 0 ? `
                            <h3 style="margin-top: 30px; margin-bottom: 15px;">BÔNUS ADICIONAIS</h3>
                            <div class="benefit-list">
                                ${results.bonuses.map(bonus => `
                                    <div class="benefit-item">
                                        <div class="benefit-icon">✓</div>
                                        <div>${bonus}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${results.priceOriginal && results.priceDiscount ? `
                        <div class="price-container">
                            <div class="price-title">ÚLTIMAS VAGAS</div>
                            <div class="price-original">DE: ${results.priceOriginal}</div>
                            <div class="price-current">POR APENAS ${results.priceDiscount}</div>
                        </div>
                        ` : ''}
                        
                        <a href="${results.ctaLink}" class="cta-button">${results.ctaText}</a>
                        
                        ${results.audience && results.audience.length > 0 ? `
                            <div class="audience-list">
                                <h3 style="margin-bottom: 15px;">Para quem é o MVP?</h3>
                                ${results.audience.map(audience => `
                                    <div class="benefit-item">
                                        <div class="benefit-icon">✓</div>
                                        <div>${audience}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('quiz-content').innerHTML = resultsHTML;
                
                // Anima o gráfico se ele estiver habilitado
                if (results.chartEnabled) {
                    setTimeout(() => {
                        const chartFills = document.querySelectorAll('.chart-fill');
                        chartFills.forEach(fill => {
                            const height = fill.style.height;
                            fill.style.height = '0%';
                            setTimeout(() => {
                                fill.style.height = height;
                            }, 100);
                        });
                    }, 500);
                }
                
                // Registra a conclusão do quiz (você pode adicionar um endpoint para isso)
                saveQuizCompletion();
            }

            // Função auxiliar para ajustar cores
            function adjustColor(hex, percent) {
                // Converte hex para RGB
                hex = hex.replace(/^\s*#|\s*$/g, '');
                if(hex.length == 3) {
                    hex = hex.replace(/(.)/g, '$1$1');
                }
                
                var r = parseInt(hex.substr(0, 2), 16);
                var g = parseInt(hex.substr(2, 2), 16);
                var b = parseInt(hex.substr(4, 2), 16);
                
                // Ajusta a cor
                r = Math.max(0, Math.min(255, r + percent));
                g = Math.max(0, Math.min(255, g + percent));
                b = Math.max(0, Math.min(255, b + percent));
                
                // Converte RGB de volta para hex
                return "#" + 
                    ((1 << 24) + (r << 16) + (g << 8) + b)
                    .toString(16).slice(1);
            }
