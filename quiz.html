<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #010d36;
            --secondary-color: #1e1e2e;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --button-color: #2980b9;
            --button-hover: #3498db;
            --button-active: #1c6ea4;
            --success-color: #22c55e;
            --warning-color: #e74c3c;
            --card-bg: #1a1a2e;
            --progress-bg: #3498db;
            --cta-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #app {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(52, 152, 219, 0.2);
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: var(--progress-bg);
            transition: width 0.5s ease;
        }

        .quiz-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .question-container {
            margin-bottom: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .question {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .subquestion {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .option.selected {
            background-color: var(--accent-color);
        }

        .option-emoji {
            font-size: 28px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-text {
            flex-grow: 1;
            font-weight: 500;
            line-height: 1.3;
        }

        .thumbs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .thumbs-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumbs-option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .thumbs-option.selected {
            background-color: var(--accent-color);
        }

        .thumbs-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .thumbs-text {
            font-weight: 600;
            text-align: center;
        }

        .grid-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-option {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .grid-option:hover {
            background-color: rgba(26, 26, 46, 0.8);
        }

        .grid-option.selected {
            background-color: var(--accent-color);
        }

        .grid-emoji {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .grid-text {
            font-weight: 600;
        }

        .action-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .action-button:hover {
            background-color: var(--button-hover);
        }

        .result-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            text-align: center;
        }

        .result-description {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .chart-column {
            width: 80%;
            background-color: #2c2c44;
            border-radius: 3px;
            position: relative;
            height: 100px;
            margin-bottom: 10px;
        }

        .chart-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000;
            border-radius: 3px;
            transition: height 1s ease;
        }

        .chart-label {
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }

        .chart-sublabel {
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .benefit-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .benefit-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .benefit-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .benefit-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            line-height: 1.4;
            align-items: flex-start;
        }

        .benefit-item:last-child {
            margin-bottom: 0;
        }

        .benefit-check {
            color: var(--success-color);
            font-size: 18px;
            margin-top: 2px;
        }

        .benefit-text {
            flex: 1;
        }

        .benefit-highlight {
            color: #4cd137;
            font-weight: 700;
        }

        .testimonial {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .testimonial-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .testimonial-result {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .testimonial-video {
            width: 100%;
            height: 200px;
            background-color: #1a1a2e;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-play {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .price-container {
            background-color: #1a2b4e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .price-title {
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .price-original {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .price-current {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 0px;
            font-family: 'Playfair Display', serif;
        }

        .cta-button {
            background-color: var(--cta-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        .guarantee-box {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .guarantee-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .guarantee-text {
            font-size: 14px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-container {
            margin: 20px 0;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            border: 1px solid var(--accent-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .quiz-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .quiz-card {
            width: 280px;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .quiz-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .quiz-info {
            padding: 15px;
        }
        
        .quiz-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .quiz-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .start-quiz-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .start-quiz-btn:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="logo" id="quiz-logo">Quiz System</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress" style="width: 0%"></div>
            </div>
        </div>
        <div class="quiz-container" id="quiz-content">
            <!-- Quiz content will be loaded here -->
            <div class="loading">Carregando quiz...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variáveis globais
            let quizzes = [];
            let activeQuizId = null;
            let activeQuiz = null;
            let currentQuestion = 0;
            let answers = [];
            let resultKeys = {};
            let userName = "";
            
            // Função para carregar os quizzes do localStorage
            function loadQuizzes() {
                try {
                    // Carrega os quizzes e o ID do quiz ativo
                    const savedQuizzes = localStorage.getItem('quizzes');
                    const savedActiveQuizId = localStorage.getItem('activeQuizId');
                    
                    if (savedQuizzes) {
                        quizzes = JSON.parse(savedQuizzes);
                    }
                    
                    if (savedActiveQuizId) {
                        activeQuizId = savedActiveQuizId;
                        activeQuiz = quizzes.find(q => q.id === activeQuizId);
                    }
                    
                    // Se há apenas um quiz disponível ou um quiz ativo, inicia o quiz diretamente
                    if (quizzes.length === 1 || activeQuiz) {
                        if (!activeQuiz) {
                            activeQuiz = quizzes[0];
                            activeQuizId = activeQuiz.id;
                        }
                        initQuiz();
                    } else if (quizzes.length > 1) {
                        // Se há múltiplos quizzes, exibe a seleção
                        showQuizSelection();
                    } else {
                        // Se não há quizzes, exibe uma mensagem
                        document.getElementById('quiz-content').innerHTML = `
                            <div class="result-container">
                                <h2 class="result-title">Nenhum quiz disponível</h2>
                                <p class="result-description">Não foi possível encontrar quizzes. Por favor, verifique a configuração do sistema.</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Erro ao carregar quizzes:', error);
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Erro ao carregar</h2>
                            <p class="result-description">Não foi possível carregar os dados do quiz. Por favor, tente novamente mais tarde.</p>
                        </div>
                    `;
                }
            }
            
            // Função para exibir a seleção de quiz
            function showQuizSelection() {
                document.getElementById('quiz-logo').textContent = 'Escolha um Quiz';
                
                let selectionHTML = '<div class="quiz-selector">';
                
                quizzes.forEach(quiz => {
                    selectionHTML += `
                        <div class="quiz-card" data-id="${quiz.id}">
                            <img src="${quiz.thumbnail}" alt="${quiz.title}" class="quiz-thumbnail">
                            <div class="quiz-info">
                                <h3 class="quiz-title">${quiz.title}</h3>
                                <p class="quiz-description">${quiz.description || 'Descubra mais sobre você através deste quiz interativo.'}</p>
                                <button class="start-quiz-btn">Iniciar Quiz</button>
                            </div>
                        </div>
                    `;
                });
                
                selectionHTML += '</div>';
                
                document.getElementById('quiz-content').innerHTML = selectionHTML;
                
                // Adiciona event listeners para os cards de quiz
                document.querySelectorAll('.quiz-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const quizId = this.getAttribute('data-id');
                        activeQuizId = quizId;
                        activeQuiz = quizzes.find(q => q.id === quizId);
                        initQuiz();
                    });
                });
            }

            // Inicializa o quiz
            function initQuiz() {
                if (!activeQuiz) return;
                
                currentQuestion = 0;
                answers = [];
                resultKeys = {};
                userName = "";
                
                document.getElementById('quiz-logo').innerHTML = activeQuiz.title || 'Quiz';
                
                // Define as cores personalizadas se fornecidas nos dados do quiz
                if (activeQuiz.primaryColor) {
                    document.documentElement.style.setProperty('--primary-color', activeQuiz.primaryColor);
                    document.documentElement.style.setProperty('--card-bg', activeQuiz.primaryColor);
                    document.documentElement.style.setProperty('--secondary-color', activeQuiz.primaryColor);
                    
                    // Derivar cores mais claras/escuras para botões, etc.
                    document.documentElement.style.setProperty('--button-color', activeQuiz.primaryColor);
                    document.documentElement.style.setProperty('--button-hover', adjustColor(activeQuiz.primaryColor, 20));
                    document.documentElement.style.setProperty('--button-active', adjustColor(activeQuiz.primaryColor, -20));
                    document.documentElement.style.setProperty('--progress-bg', adjustColor(activeQuiz.primaryColor, 40));
                }
                
                if (activeQuiz.secondaryColor) {
                    document.documentElement.style.setProperty('--accent-color', activeQuiz.secondaryColor);
                    document.documentElement.style.setProperty('--cta-color', activeQuiz.secondaryColor);
                }
                
                // Verifica se há perguntas
                if (!activeQuiz.questions || activeQuiz.questions.length === 0) {
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Nenhuma pergunta encontrada</h2>
                            <p class="result-description">Este quiz ainda não possui perguntas configuradas.</p>
                        </div>
                    `;
                    return;
                }
                
                showQuestion();
            }

            // Exibe a pergunta atual
            function showQuestion() {
                const progressPercent = (currentQuestion / (activeQuiz.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const question = activeQuiz.questions[currentQuestion];
                let questionHTML = '';
                
                if (question) {
                    if (question.mediaType === 'video') {
                        questionHTML = `
                            <div class="question-container">
                                <div class="question">${question.text}</div>
                                <div class="video-container" style="margin-bottom: 20px;">
                                    <iframe src="${question.media}" frameborder="0" allowfullscreen style="width: 100%; height: 200px;"></iframe>
                                </div>
                                <div class="options-container">
                                    ${question.options.map((option, index) => `
                                        <div class="option" data-index="${index}" data-result-key="${option.resultKey || ''}">
                                            ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                            <div class="option-text">${option.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else if (question.mediaType === 'image') {
                        questionHTML = `
                            <div class="question-container">
                                <div class="question">${question.text}</div>
                                <div class="image-container" style="margin-bottom: 20px; text-align: center;">
                                    <img src="${question.media}" alt="Quiz Image" style="max-width: 100%; border-radius: 8px;">
                                </div>
                                <div class="options-container">
                                    ${question.options.map((option, index) => `
                                        <div class="option" data-index="${index}" data-result-key="${option.resultKey || ''}">
                                            ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                            <div class="option-text">${option.text}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        // Determina se é uma pergunta do tipo thumbs
                        const isThumbsQuestion = question.options.length === 2 && 
                                               (question.options[0].text.toLowerCase().includes('concordo') || 
                                                question.options[0].emoji === '👍');
                        
                        if (isThumbsQuestion) {
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.text}</div>
                                    <div class="thumbs-container">
                                        <div class="thumbs-option" data-index="0" data-result-key="${question.options[0].resultKey || ''}">
                                            <div class="thumbs-icon">${question.options[0].emoji || '👍'}</div>
                                            <div class="thumbs-text">${question.options[0].text || 'Concordo'}</div>
                                        </div>
                                        <div class="thumbs-option" data-index="1" data-result-key="${question.options[1].resultKey || ''}">
                                            <div class="thumbs-icon">${question.options[1].emoji || '👎'}</div>
                                            <div class="thumbs-text">${question.options[1].text || 'Discordo'}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            questionHTML = `
                                <div class="question-container">
                                    <div class="question">${question.text}</div>
                                    <div class="options-container">
                                        ${question.options.map((option, index) => `
                                            <div class="option" data-index="${index}" data-result-key="${option.resultKey || ''}">
                                                ${option.emoji ? `<div class="option-emoji">${option.emoji}</div>` : ''}
                                                <div class="option-text">${option.text}</div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }
                    }
                    
                    document.getElementById('quiz-content').innerHTML = questionHTML;
                    
                    // Adiciona event listeners para as opções
                    if (isThumbsQuestion(question)) {
                        document.querySelectorAll('.thumbs-option').forEach(option => {
                            option.addEventListener('click', function() {
                                const index = parseInt(this.getAttribute('data-index'));
                                const resultKey = this.getAttribute('data-result-key');
                                
                                // Remove seleção de todas as opções
                                document.querySelectorAll('.thumbs-option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona seleção à opção clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta e a chave de resultado
                                answers[currentQuestion] = index;
                                
                                // Incrementa o contador da chave de resultado
                                if (resultKey) {
                                    resultKeys[resultKey] = (resultKeys[resultKey] || 0) + 1;
                                }
                                
                                // Mostra o botão de próximo
                                document.getElementById('quiz-content').innerHTML += `
                                    <button class="action-button" id="next-button">Próximo</button>
                                `;
                                
                                document.getElementById('next-button').addEventListener('click', nextQuestion);
                            });
                        });
                    } else {
                        document.querySelectorAll('.option').forEach(option => {
                            option.addEventListener('click', function() {
                                const index = parseInt(this.getAttribute('data-index'));
                                const resultKey = this.getAttribute('data-result-key');
                                
                                // Remove seleção de todas as opções
                                document.querySelectorAll('.option').forEach(opt => {
                                    opt.classList.remove('selected');
                                });
                                
                                // Adiciona seleção à opção clicada
                                this.classList.add('selected');
                                
                                // Armazena a resposta e a chave de resultado
                                answers[currentQuestion] = index;
                                
                                // Incrementa o contador da chave de resultado
                                if (resultKey) {
                                    resultKeys[resultKey] = (resultKeys[resultKey] || 0) + 1;
                                }
                                
                                // Mostra o botão de próximo automaticamente
                                setTimeout(() => {
                                    nextQuestion();
                                }, 500);
                            });
                        });
                    }
                } else {
                    // Não há mais perguntas, mostra o input de nome
                    showNameInput();
                }
            }

            // Avança para a próxima pergunta
            function nextQuestion() {
                currentQuestion++;
                showQuestion();
            }

            // Mostra o campo para digitar o nome
            function showNameInput() {
                const progressPercent = (activeQuiz.questions.length / (activeQuiz.questions.length + 1)) * 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                const nameInputHTML = `
                    <div class="question-container">
                        <div class="question">Qual o seu nome?</div>
                        <div class="input-container">
                            <input type="text" id="user-name" class="input-field" placeholder="Digite seu primeiro nome">
                        </div>
                        <button class="action-button" id="submit-name">Continuar</button>
                    </div>
                `;
                
                document.getElementById('quiz-content').innerHTML = nameInputHTML;
                
                document.getElementById('submit-name').addEventListener('click', function() {
                    userName = document.getElementById('user-name').value.trim();
                    if (userName) {
                        showResults();
                    } else {
                        alert('Por favor, digite seu nome para continuar.');
                    }
                });
                
                // Permite também pressionar Enter para enviar
                document.getElementById('user-name').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('submit-name').click();
                    }
                });
            }

            // Mostra os resultados finais
            function showResults() {
                const progressPercent = 100;
                document.getElementById('progress').style.width = `${progressPercent}%`;
                
                // Determina a chave de resultado dominante
                let dominantResultKey = getDominantResultKey();
                
                // Obtém o resultado correspondente
                const result = activeQuiz.results[dominantResultKey];
                
                if (!result) {
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result-container">
                            <h2 class="result-title">Resultado não encontrado</h2>
                            <p class="result-description">Não foi possível determinar seu resultado. Por favor, tente novamente.</p>
                        </div>
                    `;
                    return;
                }
                
                // Personaliza o texto com o nome do usuário
                let personalizedTitle = result.title;
                if (userName && personalizedTitle.includes('{nome}')) {
                    personalizedTitle = personalizedTitle.replace('{nome}', userName);
                }
                
                let resultsHTML = `
                    <div class="result-container">
                        <div class="question">${personalizedTitle}</div>
                        <div class="subquestion">${result.description}</div>
                `;
                
                // Adiciona gráfico se estiver habilitado
                if (activeQuiz.chartEnabled !== false) {
                    resultsHTML += `
                        <div class="chart-container">
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 20%; background-color: var(--accent-color);"></div>
                                </div>
                                <div class="chart-label">Hoje</div>
                                <div class="chart-sublabel">Você está aqui...</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 50%; background-color: var(--accent-color);"></div>
                                </div>
                                <div class="chart-label">24hs</div>
                                <div class="chart-sublabel">Primeiros resultados</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 70%; background-color: var(--accent-color);"></div>
                                </div>
                                <div class="chart-label">7 dias</div>
                                <div class="chart-sublabel">Início de escala</div>
                            </div>
                            <div class="chart-bar">
                                <div class="chart-column">
                                    <div class="chart-fill" style="height: 100%; background-color: var(--accent-color);"></div>
                                </div>
                                <div class="chart-label">30 dias</div>
                                <div class="chart-sublabel">10k mês</div>
                            </div>
                        </div>
                    `;
                }
                
                // Adiciona benefícios
                if (result.benefits && result.benefits.length > 0) {
                    resultsHTML += `
                        <div class="benefit-card">
                            <div class="benefit-title">BENEFÍCIOS</div>
                            <div class="benefit-list">
                    `;
                    
                    result.benefits.forEach(benefit => {
                        let benefitText = benefit;
                        let highlights = [];
                        
                        // Verifica se o benefício é um objeto com texto e destaques
                        if (typeof benefit === 'object' && benefit.text) {
                            benefitText = benefit.text;
                            highlights = benefit.highlight || [];
                        }
                        
                        // Aplica os destaques ao texto
                        highlights.forEach(highlight => {
                            const regex = new RegExp(highlight, 'gi');
                            benefitText = benefitText.replace(regex, `<span class="benefit-highlight">${highlight}</span>`);
                        });
                        
                        resultsHTML += `
                            <div class="benefit-item">
                                <div class="benefit-check">✓</div>
                                <div class="benefit-text">${benefitText}</div>
                            </div>
                        `;
                    });
                    
                    resultsHTML += `
                            </div>
                        </div>
                    `;
                }
                
                // Adiciona produto
                if (result.product) {
                    resultsHTML += `
                        <div class="price-container">
                            <div class="price-title">${result.product.name}</div>
                            <div class="price-current">R$ ${result.product.price.toFixed(2)}</div>
                        </div>
                        
                        <a href="${result.product.url}" class="cta-button" target="_blank">Quero começar agora</a>
                    `;
                }
                
                // Adiciona depoimentos
                if (result.testimonials && result.testimonials.length > 0) {
                    resultsHTML += `<div class="benefit-card"><div class="benefit-title">DEPOIMENTOS</div>`;
                    
                    result.testimonials.forEach(testimonial => {
                        resultsHTML += `
                            <div class="testimonial">
                                <div class="testimonial-name">${testimonial.name}</div>
                                <div class="testimonial-result">${testimonial.result}</div>
                                <div class="testimonial-video">
                                    <a href="${testimonial.video}" target="_blank" style="color: white;">
                                        <div class="video-play">▶</div>
                                    </a>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsHTML += `</div>`;
                }
                
                // Finaliza o HTML
                resultsHTML += `</div>`;
                
                document.getElementById('quiz-content').innerHTML = resultsHTML;
                
                // Anima o gráfico
                setTimeout(() => {
                    const chartFills = document.querySelectorAll('.chart-fill');
                    chartFills.forEach(fill => {
                        const height = fill.style.height;
                        fill.style.height = '0%';
                        setTimeout(() => {
                            fill.style.height = height;
                        }, 100);
                    });
                }, 300);
                
                // Registra a conclusão do quiz
                saveQuizCompletion(dominantResultKey);
            }
            
            // Determina a chave de resultado dominante
            function getDominantResultKey() {
                // Se não há chaves de resultado, retorna uma chave padrão
                if (Object.keys(resultKeys).length === 0) {
                    return Object.keys(activeQuiz.results)[0] || 'default';
                }
                
                // Encontra a chave com maior contagem
                let dominantKey = '';
                let maxCount = 0;
                
                for (const [key, count] of Object.entries(resultKeys)) {
                    if (count > maxCount) {
                        maxCount = count;
                        dominantKey = key;
                    }
                }
                
                return dominantKey;
            }
            
            // Verifica se a pergunta é do tipo thumbs
            function isThumbsQuestion(question) {
                return question.options.length === 2 && 
                       (question.options[0].text.toLowerCase().includes('concordo') || 
                        question.options[0].emoji === '👍');
            }

            // Função auxiliar para ajustar cores
            function adjustColor(hex, percent) {
                // Converte hex para RGB
                hex = hex.replace(/^\s*#|\s*$/g, '');
                if(hex.length == 3) {
                    hex = hex.replace(/(.)/g, '$1$1');
                }
                
                var r = parseInt(hex.substr(0, 2), 16);
                var g = parseInt(hex.substr(2, 2), 16);
                var b = parseInt(hex.substr(4, 2), 16);
                
                // Ajusta a cor
                r = Math.min(255, Math.max(0, r + percent));
                g = Math.min(255, Math.max(0, g + percent));
                b = Math.min(255, Math.max(0, b + percent));
                
                // Converte RGB de volta para hex
                return "#" + 
                    ((1 << 24) + (r << 16) + (g << 8) + b)
                    .toString(16).slice(1);
            }

            // Salva a conclusão do quiz
            function saveQuizCompletion(resultKey) {
                // Aqui você poderia enviar os dados para um servidor
                const completionData = {
                    quizId: activeQuizId,
                    quizTitle: activeQuiz.title,
                    userName: userName,
                    answers: answers,
                    resultKey: resultKey,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Quiz concluído:', completionData);
                
                // Armazena localmente as estatísticas
                const completions = JSON.parse(localStorage.getItem('completions') || '[]');
                completions.push(completionData);
                localStorage.setItem('completions', JSON.stringify(completions));
            }

            // Carrega os quizzes ao iniciar
            loadQuizzes();
        });
    </script>
