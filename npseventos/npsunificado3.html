    :root{
      /* Paleta e tokens do tema */
      --bg-primary: #0a0b0f;
      --bg-secondary: #111218;
      --bg-card: #1a1d26;
      --bg-elevated: #242832;

      --text-primary: #ffffff;
      --text-secondary: #a1a8b8;
      --text-muted: #6b7280;

      --brand-primary: #6366f1;
      --brand-secondary: #8b5cf6;
      --brand-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);

      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;

      --border: #2d3748;
      --border-light: #374151;

      --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);

      --radius: 12px;
      --radius-lg: 16px;
      --transition: all 0.2s cubic-bezier(0.4,0,0.2,1);

      /* Marca dinâmica por pesquisa (sincronizada no JS) */
      --brand-dynamic: #ff5a3c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body{
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans';
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-secondary); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

    /* Tipografia */
    h1, h2, h3, h4, h5, h6 { font-weight: 600; line-height: 1.3; margin-bottom: .5rem; }
    h1 { font-size: 2rem; font-weight: 800; }
    h2 { font-size: 1.5rem; font-weight: 700; }
    h3 { font-size: 1.125rem; }

    a{ color: var(--brand-primary); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Layout */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    .grid { display: grid; gap: 1rem; }
    .grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .grid-3 { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }

    .row { display: flex; gap: .6rem; flex-wrap: wrap; align-items: center; }
    .spacer { flex: 1; }

    /* Cards */
    .card{
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    .card:hover{ border-color: var(--border-light); box-shadow: var(--shadow-lg); }
    .card-elevated { background: var(--bg-elevated); box-shadow: var(--shadow-xl); }

    /* Header (sticky) */
    header.app{
      position: sticky; top: 0; z-index: 50;
      background: rgba(10, 11, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }
    .header-content{
      display: flex; align-items: center; justify-content: space-between; padding: .8rem 0;
    }
    .logo{ display: flex; align-items: center; gap: .6rem; text-decoration: none; color: var(--text-primary); }
    .logo-icon{
      width: 32px; height: 32px; border-radius: 8px;
      background: var(--brand-gradient); display: flex; align-items:center; justify-content:center; font-weight:800; color:#fff;
    }
    .brandTitle { font-weight: 700; font-size: 1.1rem; }

    /* Linguagens e toolbar */
    .toolbar { display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; }
    .lang-switcher { display: inline-flex; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
    .lang-btn{
      padding: .45rem .7rem; border: none; background: transparent; color: var(--text-secondary);
      cursor: pointer; transition: var(--transition); font-size: .8rem; font-weight: 500;
    }
    .lang-btn:hover, .lang-btn.active{ background: var(--brand-primary); color: #fff; }
    .status{
      display:inline-flex; align-items:center; gap:.5rem; padding:.25rem .6rem; border-radius:999px; font-size:.8rem; font-weight:600;
      background: rgba(107,114,128,0.2); color: var(--text-secondary);
    }
    .status.active { background: rgba(16,185,129,0.2); color: var(--success); }
    .status.closed { background: rgba(239,68,68,0.2); color: var(--error); }

    /* Botões */
    .btn{
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem;
      padding: .6rem 1rem; border: 1px solid var(--border); border-radius: var(--radius);
      background: var(--bg-card); color: var(--text-primary);
      font-weight: 500; cursor: pointer; transition: var(--transition);
      font-size: .9rem; white-space: nowrap; text-decoration: none;
    }
    .btn:hover{ background: var(--bg-elevated); border-color: var(--border-light); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }
    .btn-primary{ background: var(--brand-gradient); border: none; color: #fff; font-weight: 600; }
    .btn-primary:hover{ background: linear-gradient(135deg, #5855eb 0%, #7c3aed 100%); box-shadow: var(--shadow-lg); }
    .btn-success{ background: var(--success); border: none; color: #0b0c0f; }
    .btn-warning{ background: var(--warning); border: none; color: #0b0c0f; }
    .btn-error{ background: var(--error); border: none; color: #fff; }
    .btn-ghost{ background: transparent; border: 1px solid transparent; }
    .btn-ghost:hover{ background: var(--bg-card); border-color: var(--border); }
    .btn.small{ padding: .45rem .7rem; font-size: .85rem; }

    /* Inputs */
    input[type="text"], input[type="email"], input[type="url"], input[type="number"], input[type="password"], select, textarea{
      width: 100%; padding: .75rem 1rem; border-radius: var(--radius); border: 1px solid var(--border);
      background: var(--bg-secondary); color: var(--text-primary); font-size: .9rem; transition: var(--transition);
    }
    textarea{ min-height: 90px; resize: vertical; }
    input:focus, select:focus, textarea:focus{ outline: none; border-color: var(--brand-primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }

    /* Chips e opções */
    .chip{
      display:inline-flex; align-items:center; gap:.5rem; padding:.45rem .8rem; border-radius: 999px;
      border:1px solid var(--border); background: var(--bg-card); cursor:pointer; color: var(--text-secondary);
    }
    .options{ display:flex; flex-direction:column; gap:.6rem; }
    .chips{ display:flex; flex-wrap:wrap; gap:.5rem; }

    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; padding:2px 6px; border:1px solid var(--border); border-radius:6px; background:var(--bg-card) }
    .muted{ color: var(--text-secondary); }

    /* Quiz */
    .quiz-wrap{ max-width: 820px; margin: 0 auto; padding: 1rem 0; }
    .progress { width:100%; height: 10px; background: var(--bg-secondary); border-radius: 999px; overflow: hidden; margin: .6rem 0 1rem; }
    .progress > span, .progress-bar { display:block; height:100%; background: var(--brand-gradient); border-radius: 999px; transition: width .3s ease; position: relative; }
    .progress-bar::after, .progress > span::after {
      content:''; position:absolute; inset:0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer { 0% { transform: translateX(-100%);} 100% { transform: translateX(100%);} }

    .qstep{ display:none; }
    .qstep.active{ display:block; animation: fadeIn .35s ease-out; }
    @keyframes fadeIn{ from{ opacity:0; transform: translateY(8px);} to{ opacity:1; transform: translateY(0);} }

    .scale{ display:flex; gap:.45rem; flex-wrap: wrap; justify-content: center; margin: 1rem 0; }
    .pill, .scale-btn{
      width: 46px; height: 46px; border:2px solid var(--border); border-radius: var(--radius);
      background: var(--bg-secondary); color: var(--text-secondary); font-weight: 700; cursor: pointer; transition: var(--transition);
      display:flex; align-items:center; justify-content:center;
    }
    .pill:hover, .scale-btn:hover{ border-color: var(--brand-primary); background: var(--bg-elevated); }
    .pill[aria-checked="true"], .scale-btn.selected{
      border-color: var(--brand-primary); background: var(--brand-gradient); color: #fff; transform: scale(1.06);
    }

    /* Tabela */
    .table-container{ overflow-x: auto; border-radius: var(--radius); border: 1px solid var(--border); }
    .table{ width:100%; border-collapse: collapse; background: var(--bg-card); }
    .table th, .table td{ padding: .8rem; text-align:left; border-bottom:1px solid var(--border); }
    .table th{ background: var(--bg-secondary); font-weight: 600; color: var(--text-secondary); font-size: .875rem; cursor: pointer; user-select: none; }
    .table tr:hover{ background: var(--bg-secondary); }

    /* Footer */
    footer.app{ margin-top: 16px; border-top:1px solid var(--border); background: var(--bg-secondary); }
    .footwrap{ max-width:1200px; margin:0 auto; padding: .8rem 1rem; color: var(--text-secondary); font-size: .95rem; display:flex; gap:.6rem; align-items:center; flex-wrap:wrap; }

    /* Utilitários */
    .sr-only{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
    .hidden{ display:none; }
    .text-secondary{ color: var(--text-secondary); }
    .text-muted{ color: var(--text-muted); }

    /* Print */
    @media print { header.app, .no-print{ display:none !important } body{ background:#fff; color:#000 } .card{ box-shadow:none; border:1px solid #ddd } }

    /* Responsivo */
    @media (max-width: 768px){
      .header-content{ flex-direction: column; align-items: stretch; gap: .6rem; }
      .pill, .scale-btn{ width: 40px; height: 40px; }
    }
  </style>

  async function sha256(s){
    const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(s));
    return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
  }

  function deviceHashSync(){
    const str = [navigator.userAgent, navigator.language, Intl.DateTimeFormat().resolvedOptions().timeZone, screen.width+"x"+screen.height+"@"+(window.devicePixelRatio||1)].join("|");
    let h = 0; for(let i=0;i<str.length;i++){ h = ((h<<5)-h) + str.charCodeAt(i); h |= 0; }
    return "d_"+(h>>>0).toString(36);
  }

  function applyFooter(s){
    const footText = s?.footer?.text || "© Evento -- Todos os direitos reservados.";
    const showPP = !!s?.footer?.showPolicy;
    const ppURL = s?.footer?.policyURL || "/politica-de-privacidade";
    qs("#foot-left").textContent = footText;
    const link = qs("#foot-pp");
    if(showPP){ link.style.display=""; link.href = ppURL; } else link.style.display="none";
  }

  function renderTopbar(currentSurvey=null){
    qs("#nav-admin").textContent = t("admin");

    const current = state?.ui?.lang || "pt";
    qsa(".lang-btn").forEach(btn=>{
      btn.classList.toggle("active", btn.id === `lang-${current}`);
    });
    qs("#lang-pt").onclick = ()=>{ state.ui.lang="pt"; saveState(); render(); };
    qs("#lang-en").onclick = ()=>{ state.ui.lang="en"; saveState(); render(); };
    qs("#lang-es").onclick = ()=>{ state.ui.lang="es"; saveState(); render(); };

    const brand = currentSurvey?.brandColor || "#ff5a3c";
    document.documentElement.style.setProperty("--brand-dynamic", brand);
    try{
      document.documentElement.style.setProperty("--brand-gradient", `linear-gradient(135deg, ${brand} 0%, ${brand}80 100%)`);
    }catch{}

    const title = qs("#brandTitle");
    const badge = qs("#surveyBadge");
    if(currentSurvey){
      title.textContent = currentSurvey.title[state.ui.lang] || currentSurvey.title.pt || "NPS Eventos";
      badge.textContent = t(currentSurvey.status);
      badge.className = "status " + (currentSurvey.status==="active"?"active":currentSurvey.status==="closed"?"closed":"");
      badge.style.display = "";
    } else {
      title.textContent = "NPS Eventos"; badge.style.display = "none";
    }
    applyFooter(currentSurvey);
  }

  // Router render
  function render(){
    ensureState();
    const root = qs("#app");
    const {path, params} = route();

    if(path==="/admin"){ renderAdmin(root); return; }

    if(path.startsWith("/s/")){
      const key = path.split("/")[2]; // id ou slug
      const sid = state.surveys[key] ? key : state.slugs[key];
      const s = state.surveys[sid];
      renderQuiz(root, s, params);
      return;
    }
    if(path.startsWith("/report/")){
      const key = path.split("/")[2];
      const sid = state.surveys[key] ? key : state.slugs[key];
      const s = state.surveys[sid];
      renderReport(root, s);
      return;
    }

      </div>`;
  }

  function optsQuestions(s, selected){
    const all = [...s.questions.map(q=>q.id), ...s.custom.map(q=>q.id)];
    return `<option value=""></option>` + all.map(id=>`<option value="${id}" ${id===selected?"selected":""}>${id}</option>`).join("");
  }

  function downloadBlob(content, filename, type){
    const blob = new Blob([content], {type});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download=filename; a.click();
    setTimeout(()=>URL.revokeObjectURL(a.href),1000);
  }

  function exportCSV(survey){
    const header = ["responseId","timestamp","lang","device","token"];
    const qids = [];
    survey.questions.forEach(q=>{
      if(q.kind==="group"){ q.children.forEach(c=> qids.push(c.id)); }
      else qids.push(q.id);
    });
    survey.custom.forEach(q=> qids.push(q.id));
    const all = header.concat(qids);
    const rows = [all];
    survey.responses.forEach(r=>{
      const row = [r.id, r.at, r.lang, r.device||"", r.token||""];
      qids.forEach(id=>{
        let v = r.answers[id];
        if(Array.isArray(v)) v = v.join(" | ");
        row.push(v ?? "");
      });
      rows.push(row);
    });
    return rows.map(r=> r.map(c=> `"${(c??"").toString().replace(/"/g,'""')}"`).join(",")).join("\n");
  }

  // ====== Quiz (público) ======
  function renderQuiz(root, survey, params){
    if(!survey || survey.status!=="active"){ renderTopbar(null); root.innerHTML = `
      <div class="card card-elevated text-center">
        <h2>${t("invalidLink")}</h2>
        <p class="text-muted">A pesquisa pode estar inativa ou o link está incorreto.</p>
        <a href="#/" class="btn btn-primary" style="margin-top:.6rem">← Voltar</a>
      </div>`; return; }
    const langParam = params.lang;
    const lang = (langParam && survey.langsEnabled.includes(langParam)) ? langParam : survey.langDefault;
    state.ui.lang = lang; saveState();
    renderTopbar(survey);

    // Gate: token ou link único
    const token = params.token || "";
    const dev = deviceHashSync();
    const cookieKey = `nps_${survey.id}_answered`;

    if(survey.requireToken){
      if(!token || !survey.tokens[token]){ root.innerHTML = `<div class="card card-elevated text-center"><h2>${t("invalidLink")}</h2></div>`; return; }
      if(survey.tokens[token].used){ root.innerHTML = `<div class="card card-elevated text-center"><h2>${survey.title[lang]||survey.title.pt}</h2><p class="text-muted">${I18N[state.ui.lang].alreadyAnswered}</p></div>`; return; }
    } else {
      const already = localStorage.getItem(cookieKey)==="1" || (survey.answeredDevices && survey.answeredDevices[dev]) || document.cookie.includes(`${cookieKey}=1`);
      if(already){ root.innerHTML = `<div class="card card-elevated text-center"><h2>${survey.title[lang]||survey.title.pt}</h2><p class="text-muted">${t("alreadyAnswered")}</p></div>`; return; }
    }

    // Lista de perguntas visíveis (base + custom)
    const allQuestions = [
      ...survey.questions.filter(q=>q.visible!==false),
      ...survey.custom
    ];

    // UI quiz
    root.innerHTML="";
    const wrap=document.createElement("div"); wrap.className="quiz-wrap"; root.appendChild(wrap);

    const head=document.createElement("div"); head.className="card";
    head.innerHTML = `
      <h2 style="margin-bottom:.2rem">${survey.title[lang]||survey.title.pt}</h2>
      <div class="progress"><span id="prog" style="width:5%"></span></div>
      <p class="text-muted" id="qxofy"></p>
      <div class="row" style="margin-top:6px"><button class="btn small" id="clear-draft">${t("clearDraft")}</button></div>
      <div class="text-muted" style="margin-top:.4rem">${I18N[lang].scaleHelp_0_10}</div>
    `;
    wrap.appendChild(head);

    const form=document.createElement("form"); form.className="card"; wrap.appendChild(form);

    function qLabel(q){ return (q.label?.[lang] || q.label?.pt || "") }
    function qHelp(q){ return (q.help?.[lang] || q.help?.pt || "") }
    function normalizeOptions(opts){
      if(!opts) return [];
      return opts.map(o=> typeof o==="string" ? o : (o[lang]||o.pt||""));
    }
    function qOptions(q){
      if(q.optionsRef){
        const ref = survey.questions.find(x=>x.id===q.optionsRef);
        if(ref){ return normalizeOptions(ref.options); }
      }
      return normalizeOptions(q.options);
    }

    // Render steps
    const steps=[];
    allQuestions.forEach((q,i)=>{
      const step = document.createElement("div"); step.className="qstep"; step.dataset.qid=q.id;
      let inner = `<h3>${qLabel(q)}</h3>${qHelp(q)?`<p class="text-muted">${qHelp(q)}</p>`:""}`;
      if(q.kind==="nps"){
        inner += `<div class="scale" role="radiogroup" aria-label="NPS 0-10">${Array.from({length:11},(_,n)=>`<button type="button" class="pill" data-v="${n}" role="radio" aria-checked="false">${n}</button>`).join("")}</div>`;
      } else if(q.kind==="likert5"){
        inner += `<div class="scale" role="radiogroup" aria-label="Scale 1-5">${[1,2,3,4,5].map(n=>`<button type="button" class="pill" data-v="${n}" role="radio" aria-checked="false">${n}</button>`).join("")}</div>`;
        inner += `<p class="text-muted">${I18N[lang].scaleHelp_1_5}</p>`;
      } else if(q.kind==="radio"){
        inner += `<div class="options">${qOptions(q).map((opt)=>`<label class="chip"><input type="radio" name="${q.id}" value="${opt}"> ${opt}</label>`).join("")}</div>`;
      } else if(q.kind==="multiselect"){
        inner += `<div class="chips">${qOptions(q).map((opt)=>`<label class="chip"><input type="checkbox" value="${opt}"> ${opt}</label>`).join("")}</div>`;
      } else if(q.kind==="select"){
        inner += `<div><select id="${q.id}">${qOptions(q).map(opt=>`<option value="${opt}">${opt}</option>`).join("")}</select></div>`;
      } else if(q.kind==="text"){
        inner += `<div><input type="text" id="${q.id}" placeholder=""></div>`;
      } else if(q.kind==="textarea"){
        inner += `<div><textarea id="${q.id}" placeholder=""></textarea></div>`;
      } else if(q.kind==="group"){
        inner += q.children.map(c=>`
          <div data-child="${c.id}">
            <label class="text-muted" style="display:block; margin:.2rem 0">${c.label?.[lang]||c.label?.pt||""}</label>
            ${c.kind==="text"?`<input type="text" id="${c.id}">`:
               c.kind==="textarea"?`<textarea id="${c.id}"></textarea>`:
               c.kind==="select"?`<select id="${c.id}">${normalizeOptions(c.options||[]).map(o=>`<option>${o}</option>`).join("")}</select>`:""}
          </div>
        `).join("");
      }
      step.innerHTML = inner;
      const scale = step.querySelector(".scale");
      if(scale){
        scale.addEventListener("click", (ev)=>{
          const btn = ev.target.closest(".pill"); if(!btn) return;
          qsa(".pill", scale).forEach(b=>b.setAttribute("aria-checked","false"));
          btn.setAttribute("aria-checked","true");
          step.dataset.value = btn.getAttribute("data-v");
          queueAutoSave();
        });
      }
      step.addEventListener("input", ()=>{ queueAutoSave(); applyRulesLive(); });
      steps.push(step);
      form.appendChild(step);
    });

    // Controls
    const nav=document.createElement("div"); nav.className="row"; nav.style.marginTop="12px";
    nav.innerHTML = `
      <button class="btn" type="button" id="prev">${t("prev")}</button>
      <span class="spacer"></span>

    let idx=0;
    function updateXofY(){
      const txt = t("questionXofY").replace("{x}", String(idx+1)).replace("{y}", String(steps.length));

      ctx.fillStyle = "#000";
      for(let r=0;r<count;r++){ for(let c=0;c<count;c++){ if(qr.isDark(r,c)) ctx.fillRect(c*scale, r*scale, scale, scale); } }
      el.innerHTML = ""; el.appendChild(canvas);
    }catch(e){ el.textContent = "QR error"; }
  }

  // Helpers
  function getAppsScriptTemplate(){
    return `function doPost(e){
  var data = JSON.parse(e.postData.contents);
  // Abre a planilha atual
  var ss = SpreadsheetApp.getActiveSpreadsheet();
  var sheetName = (data.title && data.title.pt) ? data.title.pt : "Respostas";
  var sheet = ss.getSheetByName(sheetName) || ss.insertSheet(sheetName);
  // Cabeçalhos
  var headers = ["responseId","timestamp","lang","device","token"];
  var answers = data.response && data.response.answers || {};
  for (var k in answers){ if(headers.indexOf(k)===-1) headers.push(k); }
  if (sheet.getLastRow()==0){
    sheet.appendRow(headers);
  }
  // Linha
  var row = [];
  function push(v){ row.push(v==null ? "" : (Array.isArray(v)? v.join(" | ") : v)); }
  push(data.response.id);
  push(data.response.at);
  push(data.lang || "");
  push(data.device || "");
  push(data.token || "");
  for (var i=5;i<headers.length;i++){
    var key = headers[i];
    push(answers[key]);
  }
  sheet.appendRow(row);
  return ContentService.createTextOutput(JSON.stringify({ok:true})).setMimeType(ContentService.MimeType.JSON);
}`;
  }

  // Boot
  ensureState();
  render();

  // Sync do switch de idioma no topo (fora do renderTopbar — segurança)
